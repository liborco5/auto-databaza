<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {

input, button {

}

}

/* üì± MOBILN√ù LAYOUT */
@media (max-width: 600px) {

    a {
        display:block;
        margin:10px 0;
        text-align:center;
    }

</style>

<script>
function toggle(id){
    const e=document.getElementById(id);
    e.style.display = e.style.display==="none" ? "block" : "none";
}
</script>
</head>
